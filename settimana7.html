<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Calcolo Differenziale - Settimana 7</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/katex.min.js"></script>
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.13.11/dist/contrib/auto-render.min.js"
        onload="renderMathInElement(document.body, {delimiters: [{left: '\\(', right: '\\)', display: false},{left: '\\[', right: '\\]', display: true}]});">
    </script>
    <style>
        .answer-btn { 
            margin: 5px; 
            padding: 10px; 
            background-color: #f0f0f0; 
            border: 1px solid #ccc; 
            cursor: pointer; 
        }
        .answer-btn.selected { 
            background-color: #b3e5fc; 
            border-color: #0288d1; 
        }
    </style>
</head>
<body>
    <h1>Calcolo Differenziale - Test per la Settimana n. 7</h1>

    <h2>Domanda 1 - Vero/Falso</h2>
    <p><strong>Domanda:</strong> La derivata della funzione \( f(x) = x^2 \) è \( f'(x) = 2x \).</p>
    <button class="answer-btn" onclick="selectAnswer('q1', 'vero')">Vero</button>
    <button class="answer-btn" onclick="selectAnswer('q1', 'falso')">Falso</button>

    <h2>Domanda 2 - Risposta Multipla</h2>
    <p><strong>Domanda:</strong> Qual è la derivata di \( f(x) = \sin(x) \)?</p>
    <button class="answer-btn" onclick="selectAnswer('q2', 'cos')">\( \cos(x) \)</button>
    <button class="answer-btn" onclick="selectAnswer('q2', 'sin')">\( \sin(x) \)</button>
    <button class="answer-btn" onclick="selectAnswer('q2', '-sin')">\( -\sin(x) \)</button>
    <button class="answer-btn" onclick="selectAnswer('q2', '-cos')">\( -\cos(x) \)</button>

    <script>
        function selectAnswer(questionId, answer) {
            // Rimuove la classe "selected" da tutte le risposte per questa domanda
            document.querySelectorAll(`.answer-btn[data-question='${questionId}']`).forEach(btn => {
                btn.classList.remove('selected');
            });
            // Aggiunge la classe "selected" alla risposta cliccata
            event.target.classList.add('selected');

            // Salva la risposta selezionata nel localStorage (solo nel browser locale)
            localStorage.setItem(questionId, answer);
            console.log(`Risposta selezionata per ${questionId}: ${answer}`);
        }
    </script>
</body>
</html>
